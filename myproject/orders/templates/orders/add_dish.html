{% extends 'base.html' %}

{% block title %}Добавить блюдо{% endblock %}

{% block content %}
<div class="container">
  <!-- Заголовок страницы добавления блюда -->
  <h2 class="mb-4">Добавить новое блюдо</h2>

  <!-- Форма для создания нового блюда с загрузкой файлов -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Поле для названия блюда -->
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <!-- Поле для описания блюда -->
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea name="description" class="form-control" rows="3" required></textarea>
    </div>

    <!-- Поле для цены блюда - доступно и админу, и повару -->
    <div class="mb-3">
      <label class="form-label">Цена (₽)</label>
      <input type="number" name="price" step="0.01" class="form-control" required>
      {% if not user.is_admin %}
      <div class="form-text text-warning">
        <i class="fas fa-exclamation-triangle"></i>
        После создания цену сможет изменить только администратор
      </div>
      {% endif %}
    </div>

    <!-- Выпадающий список категорий блюд -->
    <div class="mb-3">
      <label class="form-label">Категория</label>
      <select name="category" class="form-select" required>
        <option value="">— Выберите категорию —</option>
        {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Поле для загрузки изображения блюда -->
    <div class="mb-3">
      <label class="form-label">Изображение</label>
      <input type="file" name="image" class="form-control">
    </div>

    <!-- Чекбокс доступности блюда -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_available" id="id_is_available" checked>
      <label class="form-check-label" for="id_is_available">Доступно</label>
    </div>

    <!-- Разделительная линия перед секцией ингредиентов -->
    <hr>
    <label class="form-label">Ингредиенты</label>
    <!-- Контейнер для динамического добавления ингредиентов -->
    <div id="ingredients-form">
      <div class="ingredient-row row mb-2">
        <div class="col">
          <!-- Выбор ингредиента из списка -->
          <select name="ingredient" class="form-select" required>
            <option value="">— Выберите ингредиент —</option>
            {% for ing in ingredients %}
              <option value="{{ ing.id }}">{{ ing.name }} ({{ ing.unit }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <!-- Поле для указания количества ингредиента -->
          <input type="number" name="quantity" step="0.01" placeholder="Количество" class="form-control" required>
        </div>
      </div>
    </div>
    <!-- Кнопка для добавления дополнительных строк ингредиентов -->
    <button type="button" onclick="addIngredientRow()" class="btn btn-sm btn-outline-secondary mb-3">+ Ещё ингредиент</button>

    <!-- Кнопки отправки формы и отмены -->
    <div>
      <button type="submit" class="btn btn-primary">Добавить блюдо</button>
      <a href="{% url 'manage_dishes' %}" class="btn btn-secondary ms-2">Отмена</a>
    </div>
  </form>
</div>

<!-- JavaScript функция для динамического добавления ингредиентов -->
<script>
// Функция клонирует первую строку ингредиента и добавляет её в форму
function addIngredientRow() {
  // Находим контейнер с ингредиентами
  const container = document.getElementById('ingredients-form');
  // Клонируем первую строку с ингредиентом
  const newRow = container.children[0].cloneNode(true);
  // Очищаем значения в новой строке
  newRow.querySelector('select').value = '';
  newRow.querySelector('input').value = '';
  // Добавляем новую строку в контейнер
  container.appendChild(newRow);
}
</script>
{% endblock %}
