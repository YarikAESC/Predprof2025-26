{% extends 'base.html' %}

{% block title %}Редактировать блюдо{% endblock %}

{% block content %}
<div class="container">
  <!-- Заголовок страницы редактирования блюда -->
  <h2 class="mb-4">Редактировать блюдо</h2>

  <!-- Форма редактирования блюда с возможностью загрузки файлов -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Поле для названия блюда -->
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" name="name" value="{{ dish.name }}" class="form-control" required>
    </div>

    <!-- Поле для описания блюда -->
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea name="description" class="form-control" rows="3" required>{{ dish.description }}</textarea>
    </div>

    <!-- Поле для цены блюда -->
    <div class="mb-3">
      <label class="form-label">Цена (₽)</label>
      <input type="number" name="price" step="0.01" value="{{ dish.price }}" class="form-control" required>
    </div>

    <!-- Выпадающий список категорий блюд -->
    <div class="mb-3">
      <label class="form-label">Категория</label>
      <select name="category" class="form-select" required>
        {% for cat in categories %}
          <option value="{{ cat.id }}" {% if dish.category.id == cat.id %}selected{% endif %}>
            {{ cat.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Поле для загрузки изображения с превью текущего -->
    <div class="mb-3">
      <label class="form-label">Изображение</label>
      {% if dish.image %}
        <!-- Отображение текущего изображения блюда -->
        <div class="mb-2">
          <img src="{{ dish.image.url }}" alt="{{ dish.name }}" width="120" class="img-thumbnail">
        </div>
      {% endif %}
      <input type="file" name="image" class="form-control">
    </div>

    <!-- Чекбокс доступности блюда -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_available" id="id_is_available" {% if dish.is_available %}checked{% endif %}>
      <label class="form-check-label" for="id_is_available">Доступно</label>
    </div>

    <!-- Разделительная линия перед секцией ингредиентов -->
    <hr>
    <label class="form-label">Ингредиенты</label>
    <!-- Контейнер для ингредиентов блюда -->
    <div id="ingredients-form">
      {% for di in existing_ingredients %}
        <!-- Существующие ингредиенты блюда -->
        <div class="ingredient-row row mb-2">
          <div class="col">
            <select name="ingredient" class="form-select" required>
              {% for ing in ingredients %}
                <option value="{{ ing.id }}" {% if di.ingredient.id == ing.id %}selected{% endif %}>
                  {{ ing.name }} ({{ ing.unit }})
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <input type="number" name="quantity" step="0.01" value="{{ di.quantity }}" class="form-control" required>
          </div>
        </div>
      {% empty %}
        <!-- Если ингредиентов нет, показываем пустую строку -->
        <div class="ingredient-row row mb-2">
          <div class="col">
            <select name="ingredient" class="form-select" required>
              <option value="">— Выберите ингредиент —</option>
              {% for ing in ingredients %}
                <option value="{{ ing.id }}">{{ ing.name }} ({{ ing.unit }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <input type="number" name="quantity" step="0.01" placeholder="Количество" class="form-control" required>
          </div>
        </div>
      {% endfor %}
    </div>
    <!-- Кнопка для добавления дополнительных строк ингредиентов -->
    <button type="button" onclick="addIngredientRow()" class="btn btn-sm btn-outline-secondary mb-3">+ Ещё ингредиент</button>

    <!-- Кнопки сохранения изменений и отмены -->
    <div>
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      <a href="{% url 'manage_dishes' %}" class="btn btn-secondary ms-2">Отмена</a>
    </div>
  </form>
</div>

<!-- JavaScript функция для добавления строк с ингредиентами -->
<script>
// Функция клонирования и добавления новой строки ингредиента
function addIngredientRow() {
  // Находим контейнер с ингредиентами
  const container = document.getElementById('ingredients-form');
  // Клонируем первую строку ингредиента
  const newRow = container.children[0].cloneNode(true);
  // Очищаем значения в новой строке
  newRow.querySelector('select').value = '';
  newRow.querySelector('input').value = '';
  // Добавляем новую строку в контейнер
  container.appendChild(newRow);
}
</script>
{% endblock %}
