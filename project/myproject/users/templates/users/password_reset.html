<!-- Страница сброса пароля -->
<!DOCTYPE html>
<html>
<head>
    <title>Сброс пароля</title>
</head>
<body>
    <h2>Сброс пароля</h2>
    <!-- Инструкция для пользователя -->
    <p>Введите ваш email для получения инструкций по сбросу пароля:</p>
    
    <!-- Форма для сброса пароля -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Отображение всей формы -->
        <!-- Кнопка отправки -->
        <button type="submit">Отправить инструкции</button>
    </form>
    
    <!-- Ссылка назад к форме входа -->
    <p><a href="{% url 'login' %}">Вернуться к входу</a></p>
</body>
</html>
