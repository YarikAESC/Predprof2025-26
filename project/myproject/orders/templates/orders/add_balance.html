{% extends 'base.html' %}

{% block title %}Пополнение баланса{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Пополнение баланса</h4>
                </div>
                <div class="card-body">
                    <p>Текущий баланс: <strong>{{ user.balance }} ₽</strong></p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Сумма пополнения (руб.)</label>
                            <input type="number" name="amount" class="form-control" 
                                   min="1" max="10000" step="1" required
                                   placeholder="Введите сумму">
                            <div class="form-text">Минимум 1 рубль</div>
                        </div>
                        
                        <!-- БЫСТРЫЕ СУММЫ -->
                        <div class="mb-3">
                            <label class="form-label">Быстрый выбор:</label>
                            <div class="btn-group d-flex" role="group">
                                <button type="button" class="btn btn-outline-primary quick-amount" data-amount="100">100 ₽</button>
                                <button type="button" class="btn btn-outline-primary quick-amount" data-amount="500">500 ₽</button>
                                <button type="button" class="btn btn-outline-primary quick-amount" data-amount="1000">1000 ₽</button>
                                <button type="button" class="btn btn-outline-primary quick-amount" data-amount="2000">2000 ₽</button>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check"></i> Пополнить баланс
                            </button>
                            <a href="{% url 'my_balance' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Назад
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Быстрый выбор суммы
    document.querySelectorAll('.quick-amount').forEach(button => {
        button.addEventListener('click', function() {
            const amount = this.getAttribute('data-amount');
            document.querySelector('input[name="amount"]').value = amount;
        });
    });
});
</script>
{% endblock %}
